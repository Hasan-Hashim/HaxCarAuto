<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hax Auto Sales - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Header with logo and navigation -->
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">
                <img src="images/haxlogo.webp" alt="Hax Auto Sales Logo">
            </a>
            <nav>
                <ul>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Clean Introduction Text (Outside Splash Section) -->
    <section class="intro-text">
        <h1>Welcome to Hax Auto Sales</h1>
        <p>Your trusted dealership for premium cars. Find your next dream vehicle here.</p>
        <a href="products.html" class="cta-button">Browse Our Cars</a> <!-- Added link to products.html -->
    </section>

    <!-- Splash Section with Background Image -->
    <section class="splash">
        <!-- No text here, just background image -->
    </section>

    <!-- Featured Product Section -->
    <section class="featured-product">
        <h2>Featured: Tesla Model S</h2>
        <img src="images/teslamodels.avif" alt="Tesla Model S">
        <p>Experience the future with the Tesla Model S. Starting at $79,990.</p>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <form action="#">
            <input type="text" placeholder="Search for your dream car..." required>
            <button type="submit">Search</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hax Auto Sales. All rights reserved.</p>
    </footer>

</body>
</html>
